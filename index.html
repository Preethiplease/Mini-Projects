<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content = "Preethi" />
    <meta name="description" content="A Simple Calculator Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="calculator">
        <div class="display">
            <div id="expression" class="expression">0</div>
            <div id="result" class="result">0</div>
        </div>
        <div class="pad" role="group" aria-label="Calculator buttons">
            <button class="btn fn" data-op="clear" aria-label="Clear">C</button>
            <button class="btn fn" data-op="back" aria-label="Backspace">⌫</button>
            <button class="btn fn" data-op="percent" aria-label="Percent">%</button>
            <button class="btn fn" data-op="toggle">±</button>
            
            <button class="btn num" data-val="7">7</button>
            <button class="btn num" data-val="8">8</button>
            <button class="btn num" data-val="9">9</button>
            <button class="btn op" data-val="/" aria-label="Divide">÷</button>

            <button class="btn num" data-val="4">4</button>
            <button class="btn num" data-val="5">5</button>
            <button class="btn num" data-val="6">6</button>
            <button class="btn op" data-val="*" aria-label="Multiply">x</button>

            <button class="btn num" data-val="1">1</button>
            <button class="btn num" data-val="2">2</button>
            <button class="btn num" data-val="3">3</button>
            <button class="btn op" data-val="-" aria-label="Subtract">-</button>

            <button class="btn num" data-val="0">0</button>
            <button class="btn num" data-val="00">00</button>
            <button class="btn num" data-val="." aria-label="Decimal">.</button>
            <button class="btn op" data-val="+"  aria-label="Add">+</button>   

            <button class="btn fn" data-val="(" aria-label="Open parenthesis">(</button>
            <button class="btn fn" data-val=")" aria-label="Close parenthesis">)</button>
            <button class="btn op equals" data-op="equals" aria-label="Equals">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
